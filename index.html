<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-sign-in">
        <div class="login-card">
            <div class="login-title">
                <span class="title-line"></span>CRUD OPERATIONS
            </div>

            <h4 class="login-subtitle">Sign In</h4>

            <p class="login-description">Enter your credentials to access your account</p>

            <label for="email" class="form-label">Email -> (user@gmail.com)</label>
            <input type="email" id="email-sign-in" class="form-input email-input" placeholder="Enter your email" />

            <label for="password" class="form-label">Password -> (12345678)</label>
            <input type="password" id="password-sign-in" class="form-input password-input" placeholder="Enter your password" />

            <button class="login-button login-button-js">SIGN IN</button>
            <p class="forgot-password">Forgot your password? <span class="reset-password-link">Reset Password</span></p>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
