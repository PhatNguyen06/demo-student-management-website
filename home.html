<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-dashBoard">
        <div class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <span class="logo-title-line"></span>CRUD OPERATIONS
            </div>

            <!-- Thông tin người dùng -->
            <div class="user-info">
                <img src="./assets/images/Dashboard/avatar-info.png" alt="User Avatar" class="avatar">
                <h2 class="user-name">Karthi Madesh</h2>
                <p class="user-role">Admin</p>
            </div>

            <!-- Menu điều hướng -->
            <nav class="nav-menu">
                <ul>
                    <li class="nav-item home">
                        <a href="./home.html"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item course">
                        <a href="./course.html"><i class="fa-solid fa-bookmark"></i> Course</a>
                    </li>
                    <li class="nav-item students">
                        <a href="./students.html"><i class="fa-solid fa-graduation-cap"></i> Students</a>
                    </li>
                    <li class="nav-item payments">
                        <a href="./payments.html"><i class="fa-solid fa-dollar-sign"></i> Payment</a>
                    </li>
                    <li class="nav-item report">
                        <a href="./report.html"><i class="fa-solid fa-file-invoice"></i> Report</a>
                    </li>
                    <li class="nav-item settings">
                        <a href="./settings.html"><i class="fa-solid fa-sliders"></i> Settings</a>
                    </li>
                </ul>
            </nav>

            <!-- Logout -->
            <div class="logout">
                <button class="logout-button">Logout<i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </div>

        <div class="right-box">
            <div class="top-bar">
                <i class="fa-solid fa-square-caret-left"></i>
                <div class="toolbar">
                    <input type="text" class="search-bar" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>

            <div class="main-content">
                <div class="dashboard-cards">

                    <div class="card students-card">
                        <img class="card-img" src="./assets/images/Dashboard/graduation-cap.png" alt="graduation-cap">
                        <div class="card-label">Students</div>
                        <div class="card-value" id="student-count">0</div>
                    </div>

                    <div class="card course-card">
                        <img class="card-img" src="./assets/images/Dashboard/course.png" alt="course">
                        <div class="card-label">Course</div>
                        <div class="card-value" id="course-count">13</div>
                    </div>

                    <div class="card payments-card">
                        <img class="card-img" src="./assets/images/Dashboard/payments.png" alt="payments">
                        <div class="card-label">Payments</div>
                        <div class="card-value">INR <span>556,000</span></div>
                    </div>

                    <div class="card users-card">
                        <img class="card-img" src="./assets/images/Dashboard/users.png" alt="users">
                        <div class="card-label card-label-user">Users</div>
                        <div class="card-value" id="users-count">3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/home.js"></script>
</body>

</html>
